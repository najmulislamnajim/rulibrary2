{% extends 'base.html' %}

{% block style %}

    <style>
        .mycontainer {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* White container background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }

        h1 {
            font-size: 24px;
            color: #333333; /* Dark gray heading color */
            margin-top: 0;
        }

        .pdf-container {
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }

        .pdf-embed {
            width: 100%;
            height: 700px;
        }

        @media (max-width: 768px) {
            .mycontainer {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .pdf-embed {
                height: calc(100vh - 100px);
            }
        }
    </style>

{% endblock %}

{% block body %}
<div class="mycontainer" style="margin-bottom: 50px;">
    <h1 style="text-align: center;">{{ book.name }}</h1>
    <h6 style="text-align: center;">{{ book.author }}</h6>
    <div class="pdf-container">
        <embed src="{{ book.gdrive }}" type="application/pdf" class="pdf-embed">
    </div>
    
</div>
<hr class="my-4">
{% endblock %}
