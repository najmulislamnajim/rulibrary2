{% extends 'base.html' %}
{% block body %}

<div class="container padding-y pb-2">
        <h2 class="title-page">Search Result:</h2>
        
    </div>   
<section class="section-content padding-y col-md-8 mx-auto">
    <div class="container ">
        <div class="row">
            {% if results or result%}
            {% for book in results%}
            <div class="col-md-4">
                <figure class="card card-product-grid">
                    <div class="img-wrap">    
                      <img src="{{book.image.url}}">    
                    </div> <!-- img-wrap.// -->
                    <figcaption class="info-wrap">
                        <div class="fix-height">
                            <a href="{% url 'book_details' book.slug %}" class="title font-weight-bold">{{book.title}}</a>
                            <div class="price-wrap mt-2">
                                <p><span class="font-weight-light">by </span>{{book.author}}</p>
                            </div>
                        </div>
                        <a href="#" class="btn btn-block btn-success">Borrow </a>
                        <a href="#" class="btn btn-block btn-info">Add to Wishlist </a>
                    </figcaption>
                </figure>
            </div> <!-- col.// -->
            {% endfor %}
            {% for book in result%}
            <div class="col-md-4">
                <figure class="card card-product-grid">
                    <div class="img-wrap">    
                      <img src="{{book.image.url}}">    
                    </div> <!-- img-wrap.// -->
                    <figcaption class="info-wrap">
                        <div class="fix-height">
                            <a href="#" class="title font-weight-bold">{{book.name}}</a>
                            <div class="price-wrap mt-2">
                                <p><span class="font-weight-light">by </span>{{book.author}}</p>
                            </div>
                        </div>
                        <a href="{% url 'read_book' book.id %}" class="btn btn-block btn-success">Read Now </a>
                    </figcaption>
                </figure>
            </div> <!-- col.// -->
            {% endfor %}
            {% else %}
            <div class="mb-10" style="margin-bottom:300px">
                <h2 >No book found!</h2>
            </div>
            {% endif %}

            
        </div> <!-- row end.// -->   
    </div> <!-- container .//  -->
</section>

{% endblock %}
